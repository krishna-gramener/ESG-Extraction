<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESG Indicator Extraction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet"
    crossorigin="anonymous" />
  <style>
    .evidence {
      font-size: 0.9em;
      background: #f8f9fa;
      padding: 0.5rem;
      border-left: 3px solid #0d6efd;
      margin: 0.5rem 0;
    }

    .page-number {
      font-size: 0.8em;
      color: #6c757d;
      font-style: italic;
    }

    .presence-indicator {
      font-weight: bold;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
    }

    .presence-yes {
      background: #d4edda;
      color: #155724;
    }

    .presence-no {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h1 class="mb-4"><i class="bi bi-graph-up-arrow"></i> ESG Indicator Extraction</h1>

    <div class="card mb-4">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-link-45deg"></i> Document URL</label>
          <input type="url" id="urlInput" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-file-pdf"></i> Or Upload PDF</label>
          <input type="file" id="fileInput" class="form-control" accept=".pdf" />
        </div>
        <button id="analyzeBtn" class="btn btn-primary">
          <i class="bi bi-search"></i> Analyze Document
        </button>
      </div>
    </div>

    <div id="dropdown" class="card d-none my-4"></div>

    <div id="loadingSpinner" class="d-none text-center py-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Analyzing document...</p>
    </div>

    <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
    <div id="results" class="accordion"></div>
  </div>

  <script type="module" src="script.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
